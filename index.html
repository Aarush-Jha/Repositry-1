<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Photography World!</h1>
    <br>
    <div class="row">
        <div class="column">
            <img src="mountain.jpg" style="width:100%">
            <figcaption>Mountain</figcaption>
        </div>
        <div class="column">
            <img src="rainforest.jpg" alt="Forest" style="width:100%">
            <figcaption>Rainforest</figcaption>
        </div>
        <div class="column">
            <img src="lake.jpeg" alt="Mountains" style="width:100%">
            <figcaption>Lake</figcaption>
        </div>
        <div class="column">
            <img src="waterfall.jpg" alt="Mountains" style="width:100%">
            <figcaption>Waterfall</figcaption>
        </div>
    </div>
</body>

</html>
