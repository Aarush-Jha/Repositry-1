<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Gallery</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Avengers Gallery</h1>
    <div id="linediv"></div>
    <section>
        <h2>Sliding Gallery</h2>
        <div class="container">
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">

                    <div class="item active">
                        <center>
                            <img class="imagebox" src="CapAmerica.jpg">
                            <div class="carousel-content">
                                <p>Captain America</p>
                            </div>
                        </center>
                    </div>


                    <div class="item">
                        <center>
                            <img class="imagebox" src="Iron%20Man.jpeg">

                            <div class="carousel-content">
                                <p>Iron Man</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img class="imagebox" src="Hulk.jpeg">
                            <div class="carousel-content">
                                <p>Hulk</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img class="imagebox" src="Thor.jpg">
                            <div class="carousel-content">
                                <p>Thor</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </section>
    <section>
        <img class="imagebox" src="CapAmerica.jpg">
        <img class="imagebox" src="Hulk.jpeg">
        <img class="imagebox" src="Iron%20Man.jpeg">
        <img class="imagebox" src="Thor.jpg">
    </section>
    <h3>Note: This gallery only has the main Avengers. Thanks for visiting!</h3>

</body>

</html>
